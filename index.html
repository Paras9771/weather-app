<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- Input City Search -->
        <div class="search-box">
            <form class="weather-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city-name" placeholder="Search your city...">
            </form>
        </div>
        <p class="error-message"></p>

        <!-- Weather Main Data -->
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <p class="weather-date-time"></p>
            <div class="weather-data">
                <p class="weather-forecast"></p>
                <div class="weather-icon"></div>
            </div>
            <p class="weather-temperature"></p>
            <div class="weather-minmax">
                <p class="weather-min"></p>
                <p class="weather-max"></p>
            </div>
        </div>

        <!-- Weather Extra Info -->
        <section class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-half"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather-feels-like">12&#176;</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">12%</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">12 km/h</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">1012 hPa</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-sun"></i>
                <div>
                    <p>Sunrise</p>
                    <p class="weather-sunrise">1012 hPa</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-moon"></i>
                <div>
                    <p>Sunset</p>
                    <p class="weather-sunset">1012 hPa</p>
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
